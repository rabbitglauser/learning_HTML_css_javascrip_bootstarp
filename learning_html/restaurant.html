<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Guide</title>
  <style>
    /* General styles */
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Header styles */
    header {
      background: #444;
      color: #fff;
      padding: 1rem 0;
    }

    nav ul {
      list-style: none;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 1rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700; /* Gold color on hover */
    }

    /* Main content styles */
    .main-text {
      padding: 2rem;
    }

    .content {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      color: #222;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    /* Leaflet map section */
    #map {
      width: 100%;
      height: 500px;
      margin-top: 2rem;
      border: 5px solid #555555;
      border-radius: 30px;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
<header class="content">
  <nav>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="restaurant.html">Unser Restaurant</a></li>
      <li><a href="Bar-lounge.html">Unsere Bar und Lounge</a></li>
      <li><a href="Events.html">Unsere Events</a></li>
      <li><a href="Anlasss.html">Ihr Anlass</a></li>
      <li><a href="kennenlernen.html">Kennenlernen</a></li>
    </ul>
  </nav>
</header>

<main class="main-text">
  <h1>Willkommen in unserem Restaurantführer</h1>
  <p>Entdecken Sie die besten Restaurants in Ihrer Nähe.</p>
</main>

<!-- Leaflet Map Section -->
<section id="map"></section>

<div>
  <h2 id="current-date-time"></h2>
  <script>
    const now = new Date();
    const currentDateTime = now.toLocaleString();
    console.log(currentDateTime);

      document.getElementById("current-date-time").textContent = currentDateTime;
  </script>
</div>

<footer>
  <p>&copy; 2024 Restaurant Guide. All rights reserved.</p>
</footer>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const map = L.map('map').setView([40.730610, -73.935242], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const restaurants = [
      { name: "Restaurant A", location: [48.8575, 2.3514] },
      { name: "Restaurant B", location: [40.740610, -73.925242] },
      { name: "Restaurant C", location: [20.7525637, 103.945242] },
      { name: "Restaurant D", location: [18.8575, 6.3514] },
      { name: "Restaurant E", location: [20.740610, -13.925242] },
      { name: "Restaurant F", location: [40.7525637, 73.945242] },
    ];

    restaurants.forEach((restaurant) => {
      const marker = L.marker(restaurant.location).addTo(map)
              .bindPopup(`<h3>${restaurant.name}</h3>`)
              .openPopup();
    });
  });
</script>
</body>
</html>
