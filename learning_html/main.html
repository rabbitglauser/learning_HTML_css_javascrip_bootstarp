<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>restaurant website</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: white;
  }

  /* Header styles */
  header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
  }

  nav ul {
    list-style: none;
    text-align: center;
  }

  nav ul li {
    display: inline;
    margin: 0 1rem;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }


  .main-text {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  .img {
    width: 100%;
    max-width: 600px;
    height: auto;
    margin-bottom: 1rem;
    border-radius: 50px;
  }

  h1 {
    color: #333;
    margin-bottom: 1rem;
  }

  p {
    color: #555;
    font-size: 1.1rem;
  }


  .contact-info {
    text-align: center;
    padding: 2rem;
    background-color: #333;
    font-size: 1.2rem;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
  }


  @media (max-width: 768px) {
    nav ul {
      padding: 0;
    }

    nav ul li {
      display: block;
      margin: 0.5rem 0;
    }

    .main-text {
      padding: 1rem;
    }
  }
  .reservation{
    display: block;
    width: 200px;
    margin: 0 auto;
    background-color: #333;
    color: #fff;
    padding: 0.5rem;
    border-radius: 30px;
    text-align: center;
    text-decoration: none;
  }
  .front-page{
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 50px;
    font-family: Algerian;
  }
  @keyframes animation {
    from {
      letter-spacing: 32px;
    }
    to {
      letter-spacing: 0;
    }
  }

  .animated {
    animation: animation 5s ease infinite;
  }

  h1 {
    text-transform: uppercase;
    white-space: nowrap;
  }

  table {
    text-align: left;
    width: 400px;
  }

  h2 {
    margin-bottom: 0;
  }

  html, body {
    height: auto;
    font-size: 14px;
  }

  body {
    margin:0;
  }

  .bg {
    animation:slide 3s ease-in-out infinite alternate;
    background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
    bottom:0;
    left:-50%;
    opacity:.5;
    position:fixed;
    right:-50%;
    top:0;
    z-index: -100;
  }

  .bg2 {
    animation-direction:alternate-reverse;
    animation-duration:4s;
  }

  .bg3 {
    animation-duration:5s;
  }

  .content {
    padding: 10vmin;
    text-align: center;
  }

  h1 {
    font-family:monospace;
  }

  @keyframes slide {
    0% {
      transform:translateX(-25%);
    }

    100% {
      transform:translateX(25%);
    }
  }

  .phone-number{
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222222;
  }

</style>
<body class="body">
<header class="container">
  <nav>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="restaurant.html">Unser Restaurant</a></li>
      <li><a href="Bar-lounge.html">Unsere Bar und Lounge</a></li>
      <li><a href="Events.html">Unsere Events</a></li>
      <li><a href="Anlasss.html">Ihr Anlass</a></li>
      <li><a href="kennenlernen.html">Kennenlernen</a></li>
    </ul>
  </nav>
</header>

<section>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
</section>

<main>
  <div class="main-text">
    <img class="img" src="restaurant.jpg" alt="Restaurant Zug">
    <section class="content">
      <div class="animated">
      <h1 class="front-page">Wilkommen bei samuel restaurant</h1>
      </div>
      <p>Welcome to our restaurnat chaine we are happy to welcome you to our website</p>
      <button class="reservation" type="button" onclick="alert('reservation booked')">reserve a restaurant</button>
    </section>
  </div>
</main>
<footer class="contact-info">
  <p style="color: black;" type="button"><a href="email.html">something.something@gmail.com</a></p>
  <p class="phone"style="color: black;" type="button"><a href="phonenumber.html">phone number: 079 381 07 74</a></p>
</footer>
</body>
</html>
